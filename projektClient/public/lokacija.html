<body ng-app="lokApp" ng-controller="lokCtrl">

    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>

            <span class="icon-bar"></span>

          <a class="brand" href="index.html">Property Manager</a>

              <li> <a href="lokacija.html">Lokacije</a></li>

            </ul>
          </div><!--/.nav-collapse -->
        </div>

<div class="container">

<h3>Vnesi lokacijo</h3>
<form>
Kraj: <input id="kraj" type="text" ng-model="kraj"><br>
Regija: <input id="regija" type="text" ng-model="regija"><br>
<button id="dodaj">Dodaj</button>
</form>

<table style="width:50%">
  <tr>
    <th style="text-align: left">#</th>
    <th style="text-align: left">Kraj</th>
    <th style="text-align: left">Regija</th> 
    <th style="text-align: left">Podrobnosti</th>
  </tr>
  <tr ng-repeat="x in myData">
    <td>{{x.id}}</td>
    <td>{{x.kraj}}</td>
    <td>{{x.regija}}</td>
    <td><a href="#{{x.id}}">podrobnosti</a></td>
  </tr>
</table>

<div ng-view>
</div>
<p ng-bind="message"></p>
<button id="sin">Sinhroniziraj</button>
</div> <!-- /container -->
</body>
</html>
